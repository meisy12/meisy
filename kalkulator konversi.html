<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Konversi Bilangan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
        flex-direction: column;
        overflow: hidden;
        color: white;
      }
      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
      .star {
        position: absolute;
        background: white;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        animation: twinkle 1.5s infinite alternate;
      }
      @keyframes twinkle {
        from {
          opacity: 0.2;
        }
        to {
          opacity: 1;
        }
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        text-align: center;
        position: relative;
        z-index: 1;
      }
      input,
      select,
      button {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
      }
      .result p {
        font-size: 18px;
        font-weight: bold;
        animation: colorChange 3s infinite alternate;
      }
      @keyframes colorChange {
        0% {
          color: red;
        }
        25% {
          color: yellow;
        }
        50% {
          color: green;
        }
        75% {
          color: blue;
        }
        100% {
          color: purple;
        }
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>
    <div class="container">
      <h2>Kalkulator Konversi Bilangan</h2>
      <input type="text" id="inputNumber" placeholder="Masukkan angka" />
      <select id="inputBase">
        <option value="10">Desimal</option>
        <option value="2">Biner</option>
        <option value="8">Oktal</option>
        <option value="16">Heksadesimal</option>
      </select>
      <button onclick="convertNumber()">Konversi</button>
      <div class="result" id="output"></div>
    </div>

    <script>
      function createStars() {
        const starContainer = document.querySelector(".stars");
        for (let i = 0; i < 100; i++) {
          let star = document.createElement("div");
          star.classList.add("star");
          let x = Math.random() * window.innerWidth;
          let y = Math.random() * window.innerHeight;
          let delay = Math.random() * 2;
          let size = Math.random() * 3 + 2;
          star.style.left = `${x}px`;
          star.style.top = `${y}px`;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          star.style.animationDelay = `${delay}s`;
          starContainer.appendChild(star);
        }
      }
      function convertNumber() {
        let num = document.getElementById("inputNumber").value;
        let base = parseInt(document.getElementById("inputBase").value);

        if (num === "") {
          document.getElementById("output").innerHTML =
            "Masukkan angka yang valid";
          return;
        }

        let decimal;
        try {
          decimal = parseInt(num, base);
          if (isNaN(decimal)) throw "Format salah";
        } catch (error) {
          document.getElementById("output").innerHTML = "Input tidak valid!";
          return;
        }

        let binary = decimal.toString(2);
        let octal = decimal.toString(8);
        let hex = decimal.toString(16).toUpperCase();

        document.getElementById("output").innerHTML = `
                <p>Desimal: ${decimal}</p>
                <p>Biner: ${binary}</p>
                <p>Oktal: ${octal}</p>
                <p>Heksadesimal: ${hex}</p>
            `;
      }
      createStars();
    </script>
  </body>
</html>
